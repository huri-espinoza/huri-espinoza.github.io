<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Shop Violet</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="header">
        <h1>Baby Shop Violet</h1>
    </div>
    <div class="products">
        <div class="product">
            <div class="product-img">
                <img src="assets/img/vestido 1.jpg" alt="Vestido Beige">
            </div>
            <div class="product-text">
                <h3>Vestido beige </h3>
                <p><strong>Tamaños</strong> RN, 3m, 6m</p>
                <p><strong>Precio:</strong> $8.000</p>
            </div>
        </div>

        <div class="product">
            <div class="product-img">
                <img src="assets/img/body 1.jpg" alt="Body Blanco de algodón">
            </div>
            <div class="product-text">
                <h3>Body blaco de algodón</h3>
                <p><strong>Tamaños:</strong> RN, 3m, 6m</p>
                <p><strong>Precio:</strong> $4.000</p>
            </div>
        </div>

        <div class="product">
            <div class="product-img">
                <img src="assets/img/clacetines 1.jpg" alt="Calcetines variados">
            </div>
            <div class="product-text">
                <h3>Calcetines variados</h3>
                <p><strong>Tamaños:</strong> RN, 3m, 6m</p>
                <p><strong>Precio:</strong> $2.000</p>
            </div>
        </div>

    </div>
    <div class="footer">
        <h5>Todos los derechos reservados</h5>
    </div>
</body>
</html>
